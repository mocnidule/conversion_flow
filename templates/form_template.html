<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Speed Performance Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-actions {
            margin-top: 20px;
            text-align: right;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .spinner-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            z-index: 100;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Run FishingBooker & BoatBooker Speed Comparison Test</h2>
        <form method="post" id="performanceForm">
            <div class="form-group">
                <label for="url1">URL 1:</label>
                <input type="text" id="url1" name="url1" required>
            </div>
            <div class="form-group">
                <label for="url2">URL 2:</label>
                <input type="text" id="url2" name="url2" required>
            </div>
            <div class="form-group">
                <label for="num_runs">Number of Runs:</label>
                <input type="number" id="num_runs" name="num_runs" value="5" min="5" required>
            </div>
            <div class="form-actions">
                <button type="submit">Run Test</button>
            </div>
        </form>
    </div>
    <div class="spinner-container" id="spinnerContainer">
        <div class="spinner"></div>
        <h2>ðŸ’™PorudÅ¾bina u pripremi DIVNE kolege, uskoro Ä‡e biti gotova ðŸ’™</h2>
    </div>
    <script>
        document.getElementById('performanceForm').addEventListener('submit', function(e) {
            document.getElementById('spinnerContainer').style.display = 'flex'; // Show the spinner and message
            // The form will continue to submit, and the spinner/message will stay visible until the page reloads or is redirected
        });
    </script>
</body>
</html>
